node:
  cluster: test-chute
  id: egress-envoy
static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 6379
    filter_chains:
    - filters:
      - name: envoy.tcp_proxy
        typed_config:
          "@type": type.googleapis.com/envoy.config.filter.network.tcp_proxy.v2.TcpProxy
          stat_prefix: egress_envoy
          cluster: ingress_envoy
  clusters:
  - name: chute
    connect_timeout: 1s
    type: strict_dns
    http2_protocol_options: {}
    load_assignment:
      cluster_name: chute
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: chute
                port_value: 18000
  - name: ingress_envoy
    type: STRICT_DNS
    connect_timeout: 1s
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: ingress_envoy
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: ingress-envoy
                port_value: 6379
    tls_context:
      common_tls_context:
        tls_certificate_sds_secret_configs:
        - name: client_cert
          sds_config:
            api_config_source:
              api_type: GRPC
              grpc_services:
                envoy_grpc:
                  cluster_name: chute
        validation_context_sds_secret_config:
          name: client_ca
          sds_config:
            api_config_source:
              api_type: GRPC
              grpc_services:
                envoy_grpc:
                  cluster_name: chute
admin:
  access_log_path: /dev/null
  address:
    socket_address:
      protocol: TCP
      address: 0.0.0.0
      port_value: 8001