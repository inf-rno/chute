node:
  cluster: test-chute
  id: ingress-envoy
static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 6379
    listener_filters:
      - name: "envoy.listener.tls_inspector"
    filter_chains:
      filters:
        - name: envoy.filters.network.sni_cluster
        - name: envoy.tcp_proxy
          typed_config:
            "@type": type.googleapis.com/envoy.config.filter.network.tcp_proxy.v2.TcpProxy
            stat_prefix: ingress_envoy
            cluster: redis1
      tls_context:
        common_tls_context:
          tls_certificate_sds_secret_configs:
          - name: server_cert
            sds_config:
              api_config_source:
                api_type: GRPC
                grpc_services:
                  envoy_grpc:
                    cluster_name: chute
          validation_context_sds_secret_config:
            name: server_ca
            sds_config:
              api_config_source:
                api_type: GRPC
                grpc_services:
                  envoy_grpc:
                    cluster_name: chute
  clusters:
  - name: chute
    connect_timeout: 1s
    type: strict_dns
    http2_protocol_options: {}
    load_assignment:
      cluster_name: chute
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: chute
                port_value: 18000
  - name: redis1
    connect_timeout: 1s
    type: strict_dns
    lb_policy: MAGLEV
    load_assignment:
      cluster_name: redis1
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: redis1
                port_value: 6379
  - name: redis2
    connect_timeout: 1s
    type: strict_dns
    lb_policy: MAGLEV
    load_assignment:
      cluster_name: redis2
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: redis2
                port_value: 6379
admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8001
