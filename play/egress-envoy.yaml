static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 6379
    filter_chains:
    - filters:
      - name: envoy.tcp_proxy
        typed_config:
          "@type": type.googleapis.com/envoy.config.filter.network.tcp_proxy.v2.TcpProxy
          stat_prefix: egress_envoy
          cluster: ingress_envoy
  clusters:
  - name: ingress_envoy
    type: STRICT_DNS
    connect_timeout: 1s
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: ingress_envoy
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: ingress-envoy
                port_value: 6379
    tls_context:
      common_tls_context:
        tls_certificates:
        - certificate_chain:
            filename: /etc/certs/clientcert.pem
          private_key:
            filename: /etc/certs/clientkey.pem
        validation_context:
          trusted_ca:
            filename: /etc/certs/cacert.pem
admin:
  access_log_path: /dev/null
  address:
    socket_address:
      protocol: TCP
      address: 0.0.0.0
      port_value: 8001